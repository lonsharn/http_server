<script type="text/javascript">
"use strict";

	var iScore = 0;
	var clickOrtouch;
	if ($(".wrap").width()>568) {
		$(".shuping").css("display","none");
	}
	var isIPhone = /iPhone/i.test(navigator.userAgent),
		isIPad = /iPad/i.test(navigator.userAgent),
		isAndroid = /android/i.test(navigator.userAgent);
	var isIOS = isIPhone  || isIPad;

	if (isAndroid || isIOS) {
		clickOrtouch = "touchstart";
	}
	else {
		clickOrtouch = "click";
	}
	
window.onload = function (){
	$('#loading').css('display','none');
	
}	
	
$(document).ready(function () {
	setTimeout(function(){
		$('#loading').css('display','none');
	},10000);

	//bgm
	$("<audio id='bgm' loop  src='' type='audio/mpeg'></audio>").appendTo($('.wrap'));    
	 $('#bgm').attr('src','audio/bgm.mp3');   
	 $('#bgm').get(0).addEventListener('loadedmetadata',function () {
		$('#bgm').get(0).autoplay = true;
		$('#bgm').get(0).loop = true;
		$('#bgm').get(0).currentTime = 0;
		$('#bgm').get(0).play();
		playBgm ();
	 },false);
	 $('#bgm').get(0).addEventListener('ended',function () {
		$('#bgm').get(0).currentTime = 0;
		playBgm ();
	 },false);
	 $("#bgm-btn").get(0).addEventListener(clickOrtouch,playBgm,false);
	 function playBgm () {
		$('#bgm').get(0).play();
		$('#up').get(0).pause();
		$("#down").get(0).pause();
	 }
	//up
	$("#up").get(0).addEventListener("loadedmetadata",function(){
		$('#up').get(0).autoplay = false;
		$('#up').get(0).loop = false;
		$('#up').get(0).currentTime = 0;
	},false);
	$("#up").get(0).addEventListener("ended",function(){
		$('#up').get(0).currentTime = 0;
		$('#up').get(0).pause();
		playBgm ();
	},false);
	$("#up-btn").get(0).addEventListener(clickOrtouch,playUp,false);
	 function playUp () {
		$('#up').get(0).play();
	 }
	//down
	$("<audio id='down' loop  src='' type='audio/mpeg'></audio>").appendTo($('.wrap'));    
	 $('#down').attr('src','audio/down.mp3'); 
	$("#down").get(0).addEventListener("loadedmetadata",function(){
		$('#down').get(0).autoplay = false;
		$('#down').get(0).loop = true;
		$('#down').get(0).currentTime = 0;
	},false);
	$('#down').get(0).addEventListener('ended',function () {
		$('#down').get(0).currentTime = 0;
		playDown ();
	 },false);
	$("#down-btn").get(0).addEventListener(clickOrtouch,playDown,false);
	 function playDown () {
		$('#down').get(0).play();
	 }
	//bingo
	$("<audio id='bingo' loop  src='' type='audio/mpeg'></audio>").appendTo($('.wrap'));    
	 $('#bingo').attr('src','audio/bingo.mp3');
	$("#bingo").get(0).addEventListener("loadedmetadata",function(){
		$('#bingo').get(0).autoplay = false;
		$('#bingo').get(0).loop = false;
		$('#bingo').get(0).currentTime = 0;
	},false);
	$('#bingo').get(0).addEventListener('ended',function () {
		$('#bingo').get(0).currentTime = 0;
	 },false);
	$("#bingo-btn").get(0).addEventListener(clickOrtouch,playBingo,false);
	 function playBingo () {
		$('#bingo').get(0).play();
	 }
	//end
	$("<audio id='end' loop  src='' type='audio/mpeg'></audio>").appendTo($('.wrap'));    
	 $('#end').attr('src','audio/end.mp3');
	$("#end").get(0).addEventListener("loadedmetadata",function(){
		$('#end').get(0).autoplay = false;
		$('#end').get(0).loop = false;
		$('#end').get(0).currentTime = 0;
	},false);
	$('#end').get(0).addEventListener('ended',function () {
		$('#end').get(0).currentTime = 0;
		playBgm();
	 },false);
	$("#end-btn").get(0).addEventListener(clickOrtouch,playEnd,false);
	 function playEnd () {
		$('#end').get(0).play();
	 }	
	
	
	
	var aSongName = ["北京北京","等待","断了线","烦","光之翼","寂寞先生","矜持",
		"哭了","老男孩","冷酷到底","领悟","龙的传人","闷","日不落","嫂子颂",
		"死了都要爱","王妃","舞娘","夜夜夜夜","张三的歌","走四方","最长的电影"];
		
	var aSongImg = ["img/01.jpg","img/03.jpg","img/04.jpg","img/05.jpg","img/06.jpg","img/08.jpg","img/10.jpg",
		"img/12.jpg","img/13.jpg","img/14.jpg","img/15.jpg","img/16.jpg","img/18.jpg","img/20.jpg",
		"img/21.jpg","img/23.jpg","img/24.jpg","img/27.jpg","img/30.jpg",
		"img/31.jpg","img/32.jpg","img/33.jpg"];
		
	var aSongName2 = ["趁早","黑色柳丁","剪爱","空白格","龙卷风","泡沫","十年","吻别","烟花易冷","洋葱"];	
	
	var aSongImg2 = ["img/02.jpg","img/07.jpg","img/09.jpg","img/11.jpg","img/17.jpg","img/19.jpg","img/22.jpg","img/25.jpg","img/28.jpg","img/29.jpg"];
	
	var aHanZi = ["宁","静","雪","战","林","界","方","强","全","东",
		"倔","害","目","酒","剑","纵","美","模","建","大",
		"流","北","普","施","渐","你","的","爱","我","来",
		"他","还","不","走","破","婆","完","时","哪","拉"];
		
	var oSong = {};
	var showFlag = true;
	var initGame;
	(initGame = function () {
		oSong = {
			aName:[],
			aLib:[],
			aImg:[],
			aLibNum:[],
			aNameNum:[],
			aAwardScore:[0,0,0,100,0,200,0,300,0,0,500,0,0,0,0,1000,0,0,0,0,2000],
			iPass:0,
			next:0,
			back:0,
			last:0,
			index:0,
			iTime:90,
			iScore:0,
			iContinuePass:0,
			iLength:20,
			iNum:0,
			timer:null,
			timeFlag:true
		}
		//生成歌曲随机库
		oSong.aLibNum.push(RandomNum(aSongName2.length));
		oSong.aLib.push(aSongName2[oSong.aLibNum[0]]);
		oSong.aImg.push(aSongImg2[oSong.aLibNum[0]]);
		NoReapte(oSong.aLibNum,5,aSongName2.length);
		
		while(oSong.aLibNum.length && oSong.aLibNum.length<15){
			if(oSong.aLibNum.length == 5){
				oSong.aLibNum = [];
				oSong.aLibNum.push(RandomNum(aSongName.length));
				oSong.aLib.push(aSongName[oSong.aLibNum[0]]);
				oSong.aImg.push(aSongImg[oSong.aLibNum[0]]);
				NoReapte(oSong.aLibNum,15,aSongName.length);
			}
		}
		$(".scorenum").remove();
		$("#score").append("<img class='scorenum' src='img/0-0.png' /><img class='scorenum' src='img/0-0.png' />");

		$(".timenum").eq(0).attr("src","img/0-9.png");
		$(".timenum").eq(1).attr("src","img/0-0.png");
		console.log(oSong.aLib)
		initPass();
		
		$("#cube-cover").attr("src",oSong.aImg[oSong.index]);
		$("#cube-face").attr("src",oSong.aImg[oSong.index]);
		$("#cube-left").attr("src",oSong.aImg[oSong.index+1]);
		$("#cube-back").attr("src",oSong.aImg[oSong.index+2]);
		$("#cube-right").attr("src",oSong.aImg[oSong.iLength-1]);

	})();
	function initPass () {
		oSong.aName = [];
		oSong.aNameNum = [];
		oSong.aLibNum = [];
		oSong.aName = String.prototype.split.call(oSong.aLib[oSong.iPass],'');
		console.log(oSong.aName)
		//填充文字选择区内容
		oSong.aLibNum.push(RandomNum($("#choose span").length));
		NoReapte(oSong.aLibNum,$("#choose span").length,aHanZi.length);
		for (var i = $("#choose span").length-1;i>=0;i--) {
			$("#choose span").eq(i).html(aHanZi[oSong.aLibNum[i]]);
		}
		oSong.aNameNum.push(RandomNum($("#choose span").length));
		NoReapte(oSong.aNameNum,oSong.aName.length,$("#choose span").length);
		$(".target").eq(0).html("");
		for (var i=oSong.aName.length-1;i>=0;i--) {
			$(".target").eq(0).append("<dt><strong>歌</strong></dt>");
			$("#choose span").eq(oSong.aNameNum[i]).html(oSong.aName[i]);
		}
		//换图
		if (oSong.iPass) {
			oSong.last = oSong.index;
			oSong.index = oSong.index === oSong.iLength ? 1:oSong.index+1;
			oSong.next = oSong.index === oSong.iLength ? 1:oSong.index+1;
			oSong.back = oSong.next === oSong.iLength ? 1:oSong.next+1;
			$("#cube-cover").css("opacity",0).attr("src",oSong.aImg[oSong.index]);
			$("#cube").addClass("rotate-left");
			setTimeout(function(){
				$("#cube-cover").css("opacity",1);
			},800);
			$("#cube").get(0).addEventListener("webkitAnimationEnd",function () {
				$("#cube-cover").css("opacity",1);
				$(this).removeClass("rotate-left");
				$("#cube-face").attr("src",oSong.aImg[oSong.index]);
				$("#cube-left").attr("src",oSong.aImg[oSong.next]);
				$("#cube-back").attr("src",oSong.aImg[oSong.back]);
				$("#cube-right").attr("src",oSong.aImg[oSong.last]);
			},false);
		}
		
	}
	
	$("#start").bind(clickOrtouch,function () {
		
		$("#startcontain").css("display","none");
		document.getElementById("startcontain").style.display = "none";
		oSong.timeFlag = false;
		$("#choose span").css("opacity",1);
		countDownTime ();
		//切换开始过度音乐
		$('#bgm').get(0).play();
		playUp ();
		setTimeout(function(){
			playBgm();
		},1000);
//		alert($("#startcontain").css("display"));
	});
	
	$("#choose span").bind(clickOrtouch,function () {
//		if (showFlag ) {
//			return false;
//		}
//		else{
			var str = $(this).html();
			if (str == oSong.aName[oSong.iNum]) {
				
				$("#target strong").eq(oSong.iNum).html(str).css("opacity","1");
				$(this).css("opacity","0").html("凌");
				oSong.iNum++;
				if (oSong.iNum == oSong.aName.length) {
					$("#bingo").get(0).play();
					playBingo ();
					//下一关
					oSong.iPass++;
					oSong.iContinuePass++;
					//得分
					oSong.iScore+=50+oSong.aAwardScore[oSong.iContinuePass];
					oSong.iTime+=5;
					if (oSong.iTime>99 && $(".timenum").length<3) {
						$("<img class='timenum' src=''/>").appendTo($("#time"));
					}
					if (oSong.iScore>99 && $(".scorenum").length<3) {
						$("<img class='scorenum' src=''/>").appendTo($("#score"));
					}
					if (oSong.iScore>999 && $(".scorenum").length<4) {
						$("<img class='scorenum' src=''/>").appendTo($("#score"));
					}
					var aScore = String.prototype.split.call(oSong.iScore,'');
					
					for (var i = aScore.length-1;i>=0;i--) {
						$('.scorenum').eq(i).attr('src',"img/0-"+aScore[i]+".png");
					}
					
					$("#addtime").addClass("addtimeanimate");
					$(".scorenum").addClass("addeffect");
					setTimeout(function () {
						$(".scorenum").removeClass("addeffect");
						$("#addtime").removeClass("addtimeanimate");
					},1000);
					//进度
//					$("#progress").html(oSong.iPass+1);
					oSong.iNum = 0;
					setTimeout(function () {
						nextPass();
					},700);
				}
				if (oSong.iPass == oSong.iLength) {
					oSong.iTime=1;
					countDownTime ();
				}
			}
			else {
				oSong.iContinuePass=0;
				$("#wrong").stop().animate({opacity:1},"fast",function () {
					$(this).delay(1000).animate({opacity:0},"fast");
				});
			}
//		}
			
	});
	
	function nextPass () {
		$("#target strong").css("opacity","0");

		$("#choose span").css("opacity","0");
		initPass();
		$("#choose span").css("opacity","1");
	}
	
	function gameover () {
		$("#over").css({"opacity":0,"display":"block"});
		var aScore = String.prototype.split.call(oSong.iScore,'');
		console.log(oSong.iScore+":"+aScore)
		$(".getnum").attr("src","");
		if (oSong.iScore<251) {
			$("#dialogue").removeClass().addClass("getword4").attr("src","img/w-1.png");
			for (var i = aScore.length-1;i>=0;i--) {
				$('.getnum').eq(i).attr('src',"img/1-"+aScore[i]+".png");
			}
		}
		else if(oSong.iScore<1001){
			$("#dialogue").removeClass().addClass("getword5").attr("src","img/w-2.png");
			for (var i = aScore.length-1;i>=0;i--) {
				$('.getnum').eq(i).attr('src',"img/1-"+aScore[i]+".png");
			}
		}
		else {
			$("#dialogue").removeClass().addClass("getword6").attr("src","img/w-3.png");
			for (var i = aScore.length-1;i>=0;i--) {
				$('.getnum').eq(i).attr('src',"img/1-"+aScore[i]+".png");
			}
		}
		$("#over").css("opacity",1);
		$("#palyagain").bind(clickOrtouch,function () {
			$("#over").css("display","none");
			initGame();
//			oSong.restartFlag = false;
			$("#choose span").css("opacity",1);
			countDownTime ();
			$("#target strong").css("opacity",0);
		});
		$("#share").bind(clickOrtouch,function () {
			$("#tip").css("display","block");
			setTimeout(function () {
				$("#tip").css("display","none");
			},2500);
			$("#tip").bind(clickOrtouch,function () {
				$(this).css("display","none");
			});
		});
	}
	
	
	
	function countDownTime () {
		oSong.iTime--;
//		oSong.iTime<10?$("#time").html('0'+oSong.iTime):$("#time").html(oSong.iTime);
		if (oSong.iTime < 10){
			$(".timenum").eq(0).attr('src',"img/0-0.png");
			$(".timenum").eq(1).attr('src',"img/0-"+oSong.iTime+".png");
		}
		else {
			$(".timenum").eq(0).attr('src',"img/0-"+parseInt(oSong.iTime/10)+".png");
			$(".timenum").eq(1).attr('src',"img/0-"+parseInt(oSong.iTime%10)+".png");
		}

		if(oSong.iTime <= 0) {
			clearTimeout(oSong.timer);
			$("#choose span").css("opacity",0);
			$("#target strong").css("opacity","0");
//			oSong.restartFlag = true;
			//
			if (oSong.iPass == oSong.iLength) {
				$("#fullword").html("你通关啦！获得"+oSong.iScore+"分，猜歌大王就是你！")
				$("#full").css("display","block");
				setTimeout(function(){
					$("#full").css("display","none");
				},3000);
//				$("#full").get(0).addEventListener("touchstart",function(){
//					$("#full").css("display","none");
//				},false);
			}
			gameover();
		}
		else{
			clearTimeout(oSong.timer);
			oSong.timer = setTimeout(function () {
				countDownTime ();
			},1000);
		}
		
		if (oSong.iTime<30) {
			$("#bgm").get(0).pause();
			$("#bgm").get(0).currentTime = 0;
			playDown();
		}else{
			$("#down").get(0).currentTime = 0;
			playBgm();
		}
		if (oSong.iTime == 1) {
			$("#down").get(0).currentTime = 0;
			$("#down").get(0).pause();
			playEnd();
			setTimeout(function(){
				playBgm();
			},1000);
		}
	}

		return parseInt(Math.random()*num);
